name = "website-freight-kfc"
compatibility_date = "2024-01-24"

[site]
bucket = "./build/client"

# Custom headers for security and caching
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Strict-Transport-Security = "max-age=31536000; includeSubDomains"
Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' data: https:; font-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:;"

# Cache static assets
[[headers]]
for = "/build/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts and images
[[headers]]
for = "/*.{jpg,jpeg,png,gif,ico,svg,woff,woff2}"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
